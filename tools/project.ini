# 妙码代码生成工具配置文件
# =============================================================================

# 工具模式
# 1: gen_code 单文件模式
# 2: gen_project 工程模式
TOOL_MODE=1

# 项目路径（相对于miaoma根目录）
MIAOMA_CONFIG_PROJECT_PATH=assets/projects/anypay

# 数据库文件（相对于miaoma根目录）
MIAOMA_DATABASE_FILE=assets/projects/anypay/sql/t_merchant_store.sql

# 数据库路径（相对于miaoma根目录）
MIAOMA_DATABASE_PATH=assets/projects/anypay/sql

# 是否显示Python命令执行的详细日志
# true: 显示详细日志  false: 只显示基本信息
SHOW_PYTHON_LOGS=true
